<!DOCTYPE html>
<meta charset="utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="formstyle.css">
</head>
<body>
	<header>
	<div  class="box-1">
		<h1 align="center">User Details </h1>
		<p1> Fill the form carefully. </p1>
	</div>
	</header>
	<hr>
	<main>
		<form>
		<div class="container">
			<label for="name"> First-Name </label><input id="text" type="text" name="firstName"placeholder="firstName">
			<label for="name"> Middle-Name </label><input id="name" type="text" name="middleName" placeholder="middleName">
			<label for="name"> Last-Name </label><input id="name" type="text" name="lastName" placeholder="lastName">
		</div>
		<br>
		<label for="number1">Mobile-Number </label><input id="number" type="number" name="mobilenumber1" placeholder="XXXXXXXXXX">
		<label for="number2">Phone-Number </label><input id="number2" type="number" name="phoneNumber" placeholder="XXXXXXXXXX">
		<br>
		<br>
		<label for="father"> Father's Name </label><input id="father" type="text" name="fatherName" placeholder="fatherName">
		<label for="mother"> Mother's Name </label><input id="mother" type="text" name="motherName" placeholder="motherName">
		<br>
		<br>
		<label> Date of bith </label><input type="Date" name="dateofBith">
		<br>
		<br>
		<label for="email"> E-mail </label>
		<input id="email" type="E-mail" name="mail">
		<br>
		<br>
		<label for="gender"> Gender </label>
		<select>
			<option>Male</option>
			<option>Female</option>
			<option>Other</option>
		</select>
		<br>
		<br>
		<label for="ask">Marital Status</label>
		<label for="maritalstatus"> <input id="maritalstatus" type="checkbox" name="single"> Single</label>
		<label for="maritalstatus"> <input id="maritalstatus" type="checkbox" name="married">Married</label>
		<br>
		<br>
		<label> Physical</label>
		<label for="physicaltest"><input id="physicaltest" type="radio" name="disabled"> Disabled </label>
		<label for="physicaltest"> <input id="physicaltest" type="radio" name="active"> Normal</label>
		<br>
		<br>
		<label for="message">Message</label>
		<textarea placeholder="Additional Details (optional)"></textarea>
		<br>
		<br>
		<button"> <h8> Submit </h8> </button>
	</form>
</main>
<footer><h6 align="center">
	Thank You! Wish you a very best day.</h6>
</footer>


</body>
</html>
